<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="SignUpStyle.css">
</head>
<body>
    <div class="box">
        <h2>Signup</h2>
        <form method="post">
            <input class="input-field" type="text" name="user-name" placeholder="Name"><br><br>
            <input class="input-field" type="email" name="mail" placeholder="E-mail"><br><br>
            <input class="input-field" type="password" name="password" placeholder="Password"><br><br>
            <input class="submit-button" type="submit" value="Signup"><br><br>
            <p style="color:white;">If you have account</p>
            <a class="link" href="login.html">Login</a><br><br>
        </form>
    </div>
</body>
</html>
