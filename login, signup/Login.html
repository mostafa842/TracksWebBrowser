<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
<link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <form method="post">
            <input class="input-field" type="email" name="mail" placeholder="E-mail"> <br> <br>
            <input class="input-field" type="password" name="password" placeholder="Password"> <br> <br>
            <input class="submit-button" type="submit" value="Login"> <br> <br>

            <p style="color:white;">If you don't have account</p>

            <a class="link" href="SignUp.html"> Signup</a> <br> <br>
        </form>
    </div>
</body>
</html>
